services:
  homehub:
    container_name: homehub
    image: ghcr.io/surajverma/homehub:latest
    ports:
      - "1234:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${HOMEHUB_SECRET_KEY} # set via .env; falls back to random if not provided
    volumes:
      - /srv/docker/homehub/uploads:/app/uploads
      - /srv/docker/homehub/media:/app/media
      - /srv/docker/homehub/pdfs:/app/pdfs
      - /srv/docker/homehub/data:/app/data
      - /srv/docker/homehub/config.yml:/app/config.yml:ro
