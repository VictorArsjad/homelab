apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng
  namespace: searxng
spec:
  replicas: 1
  selector:
    matchLabels: { app: searxng }
  template:
    metadata:
      labels: { app: searxng }
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile: { type: RuntimeDefault }
      containers:
        - name: searxng
          image: docker.io/searxng/searxng:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: SEARXNG_BASE_URL
              value: "http://searxng.local/"
            - name: SEARXNG_SECRET
              valueFrom:
                secretKeyRef:
                  name: searxng-secret
                  key: SEARXNG_SECRET
            - name: SEARXNG_LIMITER
              value: "false" # limiter requires Redis/Valkey; keep off for now
          volumeMounts:
            - name: cfg
              mountPath: /etc/searxng/settings.yml
              subPath: settings.yml
            - name: cache
              mountPath: /var/cache/searxng
          readinessProbe:
            httpGet: { path: "/", port: 8080 }
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: "/", port: 8080 }
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests: { cpu: 100m, memory: 128Mi }
            limits:   { cpu: 500m, memory: 512Mi }
      volumes:
        - name: cfg
          configMap:
            name: searxng-settings
            items:
              - key: settings.yml
                path: settings.yml
        - name: cache
          emptyDir: {}