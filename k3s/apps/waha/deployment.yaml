apiVersion: apps/v1
kind: Deployment
metadata:
  name: waha
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: waha
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: waha
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: waha
          image: devlikeapro/waha:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
          envFrom:
            - secretRef:
                name: waha-secrets
            - configMapRef:
                name: waha-config
          volumeMounts:
            - name: sessions
              mountPath: /app/.sessions
            - name: media
              mountPath: /app/.media
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: sessions
          persistentVolumeClaim:
            claimName: waha-sessions
        - name: media
          persistentVolumeClaim:
            claimName: waha-media
